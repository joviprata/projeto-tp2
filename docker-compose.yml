services:
  db:
    image: postgres:17.5
    restart: always
    env_file:
      - backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
    restart: always
    ports:
      - "3001:3001"
      - "5555:5555"
    depends_on:
      - db
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
volumes:
  pgdata:
